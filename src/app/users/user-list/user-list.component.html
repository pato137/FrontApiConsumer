<div class="container">
    <div class="row">
        <div class="col-2">
            <img src="/assets/img/udemy1.png" alt="logo" id="logo"  width="100%" height="50%">
        </div> 
        <div class="col text-center">
            <img src="/assets/img/accenture-logo.png" alt="logo1" id="logo1" width="70%">
            <h1 class="text-center"><strong>technology</strong></h1>
        </div>
        <div class="col">
            <nav class="navbar navbar-light col ">
                <div class="container-fluid ">
                    <form class="d-flex" id="search">
                        <input class="form-control me-2 mx-auto" type="search" placeholder="Search" aria-label="Search" #txtSearch (keyup)="onSearchUser( txtSearch.value)">
                        <button class="btn btn-outline-dark" type="submit">Search</button><i class="bi bi-search"></i>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <div>  
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#" routerLink="/usuarios" routerLinkActive="active">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" routerLink="/cursos" routerLinkActive="active">Path Learning</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li>
        </ul>
    </div>
    <div class="">
        <div class="card-header">
            <h3>USERS</h3>
        </div>
        <div class="card-body">
            <table class="table table-header hover table-dark table-striped">
                <thead class="thead-dark">
                    <tr>
                        <!-- <th>id</th> --> 
                        <th>userName</th>
                        <th>userSurname</th>
                        <th>userEmail</th>
                        <th>userJoinedDate</th>
                        <th>numVideoConsumedMinutes</th>
                        <th>lastDateVisit</th>                          
                        </tr>
                </thead>
                <tbody>
                    <!-- LLENAMOS LA TABLA CON UN FOR CON LOS USERS
                   de la CLASS UserListComponent usamos el atributo users para hacer el for
                    -->
                        <tr *ngFor=" let user of users | filtro:page:search" class="text-center">
                            <!-- <td> {{user.id}} </td> -->
                            <td> {{user.user_name}} </td>
                            <td> {{user.user_surname}} </td>
                            <td> {{user.user_email}} </td>
                            <td> {{user.user_joined_date}} </td>
                            <td> {{user.num_video_consumed_minutes}} </td>
                            <td> {{user.last_date_visit}} </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <button class="btn btn-dark"
                        (click) = "prevPage()"
                        > Prev </button>
                        &nbsp;
                    <button class="btn btn-dark"
                        (click) = "nextPage()"
                        > Next </button>
                        
                    
                </div>
            </div>
        </div>
    </div>
